<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Note App</title>
    <!-- Link to external CSS (optional) -->
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <h1>Markdown Note App</h1>
    </header>

    <main>
			<form action="/api/v1/note/upload" method='post' enctype="multipart/form-data">
					    <label for="fileInput">Choose a file:</label>
        <input type="file" id="fileInput" name="markdownFile" accept=".md">
        <br><br>
        <button type="submit">Upload</button>
				
			</form>
			<br>

			<h2>view as html</h2>

			<form action="/api/v1/note/render-note" method='post' enctype="multipart/form-data">
					    <label for="fileInput">Choose a file:</label>
        <input type="file" id="fileInput" name="markdownFile" accept=".md">
        <br><br>
        <button type="submit">view as html</button>
				
			</form>
    </main>

    <footer>
        <p>&copy; 2025</p>
    </footer>

    <!-- Link to external JavaScript file (optional) -->
    <script src="script.js"></script>
</body>
</html>
